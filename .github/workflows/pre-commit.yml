---
name: "pre-commit"

on:
  pull_request:
    branches:
      - "main"
    paths:
      - ".pre-commit-config.yaml"
  merge_group:
    types:
      - "checks_requested"

permissions: {} # yamllint disable-line rule:braces

concurrency:
  group: >
    ${{ github.workflow_ref }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: "pre-commit"
    permissions:
      contents: "read"
    uses: "./.github/workflows/pdm-reusable.yml"
    with:
      prefix: "pre-commit"
      checkout: |
        .pre-commit-config.yaml
        .pre-commit-hooks.yaml
...

---
name: "YAML Linter"

on:
  pull_request:
    branches:
      - "main"
    paths:
      - "'**.yml'"
      - "'**.yaml'"
  merge_group:
    types:
      - "checks_requested"

permissions: {} # yamllint disable-line rule:braces

concurrency:
  group: >
    ${{ github.workflow_ref }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  yaml-linter:
    name: "YAML Linter"
    permissions:
      contents: "read"
    uses: "./.github/workflows/yaml-reusable.yml"
...

---
name: "Workflows"

on:
  pull_request:
    branches:
      - "main"
    paths:
      - ".github/workflows/*.yml"
  merge_group:
    types:
      - "checks_requested"

permissions: {} # yamllint disable-line rule:braces

jobs:
  workflows:
    name: "Workflows"
    permissions:
      contents: "read"
    uses: "./.github/workflows/pdm-reusable.yml"
    with:
      prefix: "workflows"
      checkout: ".github/workflows/*.yml"
...
